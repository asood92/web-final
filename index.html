<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Amman Sood - Final - Web 1.0</title>
</head>

<body class="container">
    <div class="column-1">
        <section id="student-info">
            <h1>Amman Sood</h1>
            <p>My favorite color is blue and I wear Red Wing boots.
        </section>

        <!-- Get all user input -->
        <section id="data-input">
            <h1>Font Styler</h1>

            <label for="input-size">Font Size</label>
            <input id="input-size" type="number">

            <label for="select-font">Font Family</label>
            <select id="select-font">
                <option value="Helvetica">Helvetica</option>
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Georgia">Georgia</option>
            </select>

            <label for="input-color">Font Color</label>
            <input id="input-color" type="color" value="#000">

            <label for="input-color">Background Color</label>
            <input id="input-bg-color" type="color" value="#fff">

            <label for="enter-text">Enter Headline</label>
            <input id="enter-text" placeholder="Sample Text">

        </section>
    </div>

    <!-- Output all user settings/headline in the appropriate style -->
    <div class="column-2">
        <section id="headline-display">
            <h1 id="display">Sample Headline</h1>
        </section>

        <section id="data-output">
            <h1>Headline CSS:</h1>
            <pre><code>.headline {
                font-size: <span id="show-size"></span>px;
                font-family: <span id="show-font"></span>;
                color: <span id="show-color">#</span>;
                background-color: <span id="show-bg-color">#</span>;
        }           </code></pre>
        </section>
    </div>
    <footer>
        <script src="script.js"> </script>
    </footer>
</body>

</html>
